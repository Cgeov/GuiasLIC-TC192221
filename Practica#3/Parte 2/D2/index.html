<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discusión 2</title>
</head>
<body>
    <div class="container">
        <div class="top">
            Tienda Bencidición de Dios
        </div>
        <div class="form">
            <div class="group c1">
                <label for="">Producto</label>
                <input type="text" name="producto" id="producto" placeholder="Producto" autocomplete="off">
            </div>
            <div class="group c2">
                <label for="">Precio</label>
                <input type="text" name="precio" id="precio" placeholder="Precio" autocomplete="off">
            </div>
            <div class="group c3">
                <button id="btn1">Ingresar</button>
                <button id="btn2">Calcular Total</button>
            </div>
        </div>
        <div class="table">
            <div class="header">
                <div class="cell">Producto</div>
                <div class="cell">Precio</div>
            </div>
            <div class="body" id="body">
            </div>
            <div class="total" id="total">
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
